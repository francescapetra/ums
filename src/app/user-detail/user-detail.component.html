<!-- {{user|json}} -->

<form #f ="ngForm">

  <div class="row">

    <div class="form-group col">
      <label for="firstname">First name</label>
      <input class="form-control" [(ngModel)]="user.name" name="firstname" id="firstname">
    </div>

    <div class="form-group col">
      <label for="lastname">Last name</label>
      <input class="form-control" [(ngModel)]="user.lastname" name="lastname" id="lastname">
    </div>

  </div>

  <div class="row">

    <div class="form-group col">
      <label for="fiscalcode">Fiscal code</label>
      <input class="form-control" [(ngModel)]="user.fiscalcode" name="fiscalcode" id="fiscalcode">
    </div>

    <div class="form-group col">
      <label for="phone">Phone</label>
      <input class="form-control" [(ngModel)]="user.phone" name="phone" id="phone">
    </div>

  </div>

  <div class="row">

    <div class="form-group col">
      <label for="email">Email</label>
      <input class="form-control" [(ngModel)]="user.email" type="email" name="email" id="email">
    </div>

    <div class="form-group col">
      <label for="age">Age</label>
      <input class="form-control" [(ngModel)]="user.age" type="number" name="age" id="age">
    </div>

  </div>

  <div class="row">

    <div class="form-group col">
      <label for="province">Province</label>
      <input class="form-control" [(ngModel)]="user.province" type="text" name="province" id="province">
    </div>

    <div class="form-group col">
      <label for="province">ID SOLO VISUALIAZZAIONE</label>
      <input class="form-control" name="id" [(ngModel)]="user.id">
    </div>

  </div>


  <div class="form-group form-footer text-center mt-5">

    <div class="row">

      <div class="col">
        <button class="btn btn-primary" (click)="showUserDetail()">BACK</button>
      </div>

      <div class="col">
        <button class="btn-save btn btn-success" (click)="saveUser()">SAVE</button>
        </div>

      <div class="col">
        <button class="reset btn btn-outline-secondary" (click)="resetForm(f.form)">RESET</button>
      </div>
    </div>

  </div>
</form>
